---
notes: |
  You can also mix fixed widths alongside flexible ones by adding the `grid__item--full` class to any column. Also will only work for one row.
---

<div class="grid">
    <div class="grid__item demo-fixed"><div class="demo">Fixed</div></div>
    <div class="grid__item grid__item--full"><div class="demo">Flex</div></div>
</div>

<div class="grid">
    <div class="grid__item demo-fixed"><div class="demo">Fixed</div></div>
    <div class="grid__item grid__item--full"><div class="demo">Flex</div></div>
    <div class="grid__item grid__item--full"><div class="demo">Flex</div></div>
    <div class="grid__item demo-fixed"><div class="demo">Fixed</div></div>
</div>

<div class="grid">
    <div class="grid__item one-quarter"><div class="demo">20%</div></div>
    <div class="grid__item grid__item--full"><div class="demo">Flex</div></div>
</div>
